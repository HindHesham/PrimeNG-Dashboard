<div class="container-fluid full-height">
        <div class="row no-gutters full-height">
           
            <div class="col-12 full-height">
                <div class="row page-part-one">
                    <div class="col-12 adjust-height bg-dark">
                    </div>
                   
                </div>
            </div>
        </div>

        <!-- login div -->
        <div class="login-div">
            <div class="main-logo-div">
                <div class="logo">
                    <img src="assets/images/logo.png" width="50px" class="user-avatar" />
                </div>
                <div>
                    <p>Login</p>
                </div>
            </div>

            <!-- start login form -->
            <div class="form-div">

                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            
                            <div class="form-group">
                                <span class="ui-float-label">
                                    <input id="float-input" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" > 
                                    <label for="float-input">Email</label>
                                </span>

                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <span class="ui-float-label">
                                        <input id="float-input" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" > 
                                        <label for="float-input">Password</label>
                                    </span>

                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <span class="ui-float-label">
                                        <input id="float-input" type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" > 
                                        <label for="float-input">Password</label>
                                    </span>

                                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="form-group form-check">
                                <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                                <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                                <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary mr-1">Register</button>
                                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                            </div> -->

                        </form>

            </div>
            <!-- end login form -->
        </div>
    </div>
